jdk:
  - oraclejdk8
before_install:
  - echo "Before installing..."
  - whoami
  - cat /etc/sudoers
  - sudo apt-get update -qq
  - sudo apt-get --yes install build-essential
  - mkdir protobuf_install
  - pushd protobuf_install
  - wget https://github.com/google/protobuf/archive/v3.2.0.tar.gz -O protobuf-3.2.0.tar.gz
  - tar xzf protobuf-3.2.0.tar.gz
  - cd protobuf-3.2.0
  - sudo apt-get --yes install autoconf automake libtool curl make g++ unzip
  - ./autogen.sh
  - ./configure
  - make
  - make check
  - sudo make install
  - sudo ldconfig
  - protoc --version
  - popd
  - pwd
  - sudo apt-get --yes install -qq libboost-dev libboost-test-dev libboost-program-options-dev libevent-dev automake libtool flex bison pkg-config g++ libssl-dev
  - wget -nv http://archive.apache.org/dist/thrift/0.7.0/thrift-0.7.0.tar.gz
  - tar zxf thrift-0.7.0.tar.gz
  - cd thrift-0.7.0
  - chmod +x ./configure
  - ./configure --disable-gen-erl --disable-gen-hs --without-ruby --without-haskell --without-erlang --without-php
  - echo "Making install"
  - sudo make install
  - echo "Installed"
  - thrift -version
  - cd ..
install: mvn install -X --batch-mode -DskipTests=true -Dmaven.javadoc.skip=true -Dsource.skip=true 
